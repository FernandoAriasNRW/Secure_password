<app-loading *ngIf="loading | async"></app-loading>

<div *ngIf="!(loading | async)" class="row h-100 w-100">
  <div class="col-md-1 col-lg-3 p-0 menu">
    <app-menu></app-menu>
  </div>

  <div class="col-md-11 col-lg-9 p-0">
    <app-header></app-header>
    <div class="lists">
      <app-lists></app-lists>
    </div>
  </div>
</div>
